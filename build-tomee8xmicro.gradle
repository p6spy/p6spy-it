configurations {
  tomee8xmicroprofileTestRuntime { extendsFrom testRuntime }
}

ext {
  tomee = "8.0.4"
}

dependencies {
    tomee8xmicroTestRuntime "org.apache.tomee:arquillian-tomee-remote:$tomee"
}

String rootDir = "$buildDir/unpack/apache-tomcat"
String binDir = rootDir + "/bin"

task unpackContainer(type: Copy) {
  from { zipTree( downloadFile("https://repo.maven.apache.org/maven2/org/apache/tomee/apache-tomee/$tomee/apache-tomee-$tomee-microprofile.zip"))}
  into 'build/unpack'
  doLast {
    ant.rename(src: "build/unpack/apache-tomee-webprofile-$tomee", dest: 'build/unpack/apache-tomcat')
  }
}

apply from: "build-tomcat-common.gradle"
