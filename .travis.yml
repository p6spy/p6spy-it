language: java

jdk:
  - oraclejdk7
  - oraclejdk8

env:
  - AS=wildfly81x
  #- AS=jboss71x
  - AS=jboss61x
  - AS=jboss51x
  - AS=jboss42x
  - AS=payara4x
  - AS=glassfish4x
  - AS=glassfish31x
  - AS=tomcat8x
  - AS=tomcat7x
  - AS=tomcat6x
  - AS=tomee16xweb
  - AS=tomee16xplus
  # - AS=wls12x

matrix:  
  exclude:
    # http://stackoverflow.com/questions/22462936/will-it-be-possible-to-use-java-8-on-glassfish-3
    - jdk: oraclejdk8
      env: AS=glassfish31x
    # http://stackoverflow.com/questions/28496816/is-jdk8-a-supported-platform-for-jboss-6-as
    - jdk: oraclejdk8
      env: AS=jboss61x
    - jdk: oraclejdk8
      env: AS=jboss51x
    - jdk: oraclejdk8
      env: AS=jboss42x

before_install:
  - export ORG_GRADLE_PROJECT_container=${AS}

script: ./gradlew unitTest --info

